<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>考勤</title>
        <link rel="stylesheet" href="static/css/frozen.css">
        <link rel="stylesheet" href="static/css/indo.css">
        <script src="static/lib/zepto.min.js"></script>
        <script src="static/js/frozen.js"></script>
        <script src="static/js/wt.js"></script>
        <style>
        </style>
        <script type="text/javascript">
            Zepto(function ($) {
                $('.list-item').on('click',function(e){location.href="attendance_detail.html"});
            });
        </script>
    </head>
    <body ontouchstart>
        <section class="ui-container">
        	<div class="">
        		<div class="ct-block">
        			<div class="ui-tab">
        			    <ul class="ui-tab-nav ui-border-b">
        			        <li class="current"><span class="">我的考勤</span></li>
        			        <li><span class="ui-reddot">班级考勤</span></li>
        			        <li>课程考勤</li>
        			    </ul>

                        <div class="page-desc">
                            <div class="date-selector">
                                <input type="date" format="yyyy/MM/dd" value="2015/11/25" /><a class="btn" href="javascript:void(0)">选择日期</a>
                            </div>
                            <div class="class-switcher">
                                <strong>一年级一班</strong><a class="btn" href="javascript:void(0)">切换班级</a>
                            </div>
                        </div>

                        <div class="mod-list">
                            <div class="list-item status-abnormal">
                                <div class="item-num color-grey">#1</div>
                                <div class="item-text">
                                    <strong>Literature</strong>
                                    <p>一年级一班</p>
                                </div>
                                <div class="item-status">
                                    <em class="color-red">异常</em>
                                    <i class="ui-icon-warn color-red"></i>
                                </div>
                            </div>
                        </div>

                        <ul class="ui-list ui-list-text ui-border-tb">
                            <li class="ui-border-t">
                                <div class="ui-list-info">上课时间：<em>8:00 -- 8:45</em></div>
                            </li>
                            <li class="ui-border-t">
                                <div class="ui-list-info">刷卡时间：<em>8:05 -- 8:45</em></div>
                            </li>
                        </ul>

                        <div class="ui-form-item ui-form-item-pure ui-border-t" style="height:130px">
                            <h4>我的解释</h4>
                            <textarea name="" style="height:80px;">AAAAAAA</textarea>
                        </div>

                        <div class="ui-form-item ui-form-item-pure ui-border-t" style="height:100px">
                            <h4>今日授课内容</h4>
                            <textarea name="" style="height:60px;">BBBBBBBB</textarea>
                        </div>

                        <div class="ui-form-item ui-form-item-pure ui-border-t" style="height:100px">
                            <h4>课堂记录</h4>
                            <textarea name="" style="height:60px;">CCCCCCC</textarea>
                        </div>

                        <div class="ui-btn-wrap ui-btn-group">
                            <button class="ui-btn-lg">返回</button>
                            <button class="ui-btn-lg ui-btn-primary">确定</button>
                        </div>
        			</div>
        		</div>
        	</div>
        </section>
    </body>
</html>
